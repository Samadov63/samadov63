<!doctype html>
<head>
<title>Вложенне таблицы</title>
<style>
 table, td {text-align: center; margin: auto; 
font-size: 12pt; border: 1px solid black;
width: 400px; border-collapse: collapse;
height: 35px; color: rgb(0, 0, 0);}


TD.th1{
    width: 150px;
}


</style>
</head>
<body>

    <table style="background: yellow;"><tr><td class="th1">1</td> <td>2</td></tr>
    </table>
    <table style="background: rgb(21, 252, 0);"> <tr><td>3</td><td> </td> <td>4</td></tr>
   </table>
   <table style="background: rgb(45, 132, 231);"> <tr><td>5</td> <td>5</td><td>6</td><tr><td>7</td><td>8</td><td>9</td></tr></tr>
   </table>
   <table style="background: rgb(9, 255, 0);"><tr><td>10</td> <td>11</td> <td>12</td></tr>
   </table>
    
</body>
</html>
